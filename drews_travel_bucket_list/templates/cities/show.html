{% extends "base.html" %}
{% block content %}
<div>
    <p>{{ city.country.country_name }}</p>
    <hr>
    <p>{{ city.city_name }}</p>
    <p>Visited?
    {% if city.visited == True %}
    <i class="fa fa-check fa-1x" style="color:green" aria-hidden="true"></i>
{% else %}
    <i class="fa fa-times fa-1x" style="color:red" aria-hidden="true"></i>
{% endif %}</p>
    <p><a href="/cities/{{ city.id }}/edit">Edit</a></p>
    <hr>
    






</div>
{% endblock %}
