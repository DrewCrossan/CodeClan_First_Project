{% extends "base.html" %}
{% block content %}
<div class="info">
    <h2>{{ city.country.country_name }}</h2>
    <hr>
    <p>{{ city.city_name }}</p>
    <p>Visited?
    {% if city.visited == True %}
    <i class="fa fa-check fa-1x" style="color:green" aria-hidden="true"></i>
{% else %}
    <i class="fa fa-times fa-1x" style="color:red" aria-hidden="true"></i>
{% endif %}</p>
    <p><a href="/cities/{{ city.id }}/edit">Edit</a></p>
    <hr>
    

    {% for sight in all_sights %}
<div class="country">
    <a href="/sights/{{ sight.id }}">{{ sight.sight_name }}</a>
    <!-- {{ sight.city.city_name }} -->
</div>

{% endfor %}




</div>
{% endblock %}
