{% extends "base.html" %}
{% block content %}

<form action="/cities/{{city.id}}" method="post">
    <div>
        <label for="city_name">Name of city: </label>
        <input type="text" id="city_name" name="city_name" value="{{city.city_name}}" required autofocus>
    </div>

    <div>
        <label for="country">Country: </label>
        <select id="country" name="country_id">
            <option value="{{city.country.id}}">{{ city.country.country_name }}</option>
        </select>
    </div>

            {% if city.country.id== country.id %} selected="selected"{% endif %}>
            {{ city.country.country_name }}
        </option>
        {% endfor %}
    </select>
    </div> -->


    <div>
        <label for="visited">Visited: </label>
        <select id="visited" name="visited">
    
        <option value="true"
            {% if city.visited == True %} selected="selected" {% endif %}>
            True
        </option>
    
        <option value="false"
            {% if city.visited == False %} selected="selected" {% endif %}>
            False
        </option>
    
        </select>
    </div>


<button type="submit">Update City</button>

</form>

{% endblock %}
