{% extends "base.html" %}
{% block content %}
<li><a href="/countries/new">Add a country</a></li>
{% for country in all_countries %}
<div class="country">
    <a href="/countries/{{country.id}}">{{ country.country_name }}</a>
    , {{ country.continent }}

    <!-- <div class="visited">
        {{ country.visited }}
    </div> -->
    <div class="buttons">
        <form class="delete-form" action="/countries/{{country.id}}/delete" method="POST">
        <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>

        {% if country.visited == True %}
        <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
    {% else %}
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
    {% endif %}
    </div>

</div>

{% endfor %}

{% endblock %}
